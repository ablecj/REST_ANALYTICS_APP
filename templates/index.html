<html>
  <head>
    <meta charset="utf-8" />
    <title>Restaurant Analytics</title>
    <!-- Include the ECharts file you just downloaded -->
    <script src="../static/js/jquery-3.6.0.min.js"></script>
    <script src="../static/js/echarts.min.js"></script>
    <script src="../static/js/controller.js"></script>
    <link href="../static/css/styles.css"  rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  </head>
  


  <body>

    <div class="container-fluid" >
     <div class="row">

        <div class="col-lg-3 col-md-3 col-sm-6 mb-3 mt-2">
            <div class="input-group custom-select-icon">
                <label class="input-group-text" for="to-date">From Date</label>
                <input type="text" class="form-control" id="start_date" data-provide="datepicker">
                <span class="input-group-text">
                    <i class="bi bi-calendar-event" data-provide="datepicker"></i>
                </span>
            </div>
        </div>
            <div class="col-lg-3 col-md-3 col-sm-6 mb-3 mt-2">
              <div class="input-group custom-select-icon">
                  <label class="input-group-text" for="to-date">To Date</label>
                  <input type="text" class="form-control" id="end_date" data-provide="datepicker">
                  <span class="input-group-text">
                      <i class="bi bi-calendar-event" data-provide="datepicker"></i>
                  </span>
              </div>
          </div>
            <div class="col-lg-3 col-md-3 col-sm-6 mb-3 mt-2">
                <div class="input-group">
                    <label class="input-group-text" for="restaurant">Restaurant</label>
                    <select class="form-select" id="restaurant">
                        <!-- <option selected>Select an option</option>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option> -->
                    </select>
                </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6 mb-3 mt-2"> <button id="applyFilters" class="btn btn-primary">Apply</button></div>
           
     </div>

     <div class="row row-background2">
      <div class="col-lg-4 col-md-6 col-sm-12 col-12 mb-2">
          <div class="card">
              <div class="card-title">Month Till Date</div>
              <div class="row row-card2">
                  <div class="first-card-content">
                      <p class="number">2345</p>
                      <p>Total Revenue</p>
                  </div>
                  <div class="first-card-content">
                      <p class="number">1234</p>
                      <p>New Customer</p>
                  </div>
              </div>
              <div class="row row-card2">
                  <div class="first-card-content">
                      <p class="number">5678</p>
                      <p>Old Customer</p>
                  </div>
                  <div class="first-card-content">
                      <p class="number">7890</p>
                      <p>Table Occupancy</p>
                  </div>
              </div>
          </div>
      </div>

      <div class="col-lg-4 col-md-6 col-sm-12 col-12 mb-2">
          <div class="card">
              <div class="card-title">Selected Date</div>
              <div class="row row-card2">
                  <div class="second-card-content">
                      <p class="number">2345</p>
                      <p>Total Revenue</p>
                  </div>
                  <div class="second-card-content">
                      <p class="number">1234</p>
                      <p>New Customer</p>
                  </div>
              </div>
              <div class="row row-card2">
                  <div class="second-card-content">
                      <p class="number">5678</p>
                      <p>Old Customer</p>
                  </div>
                  <div class="second-card-content">
                      <p class="number">7890</p>
                      <p>Table Occupancy</p>
                  </div>
              </div>
          </div>
      </div>

      <div class="col-lg-4 col-md-12 col-sm-12 col-12 mb-2">
          <div class="card">
              <div class="card-title">Year Till Date</div>
              <div class="row row-card2">
                  <div class="third-card-content">
                      <p class="number">2345</p>
                      <p>Total Revenue</p>
                  </div>
                  <div class="third-card-content">
                      <p class="number">1234</p>
                      <p>New Customer</p>
                  </div>
              </div>
              <div class="row row-card2">
                  <div class="third-card-content">
                      <p class="number">5678</p>
                      <p>Old Customer</p>
                  </div>
                  <div class="third-card-content">
                      <p class="number">7890</p>
                      <p>Table Occupancy</p>
                  </div>
              </div>
          </div>
      </div>
  </div>

     <div id="charts" class="row">
        <div class="col-lg-6 mb-3">
            <div id="ch1" class="main div-border" style="height:400px; background-color: white; border-radius: 3px 3px 3px 3px;"></div>
        </div>
        <div class="col-lg-6 mb-3">
        <div id="ch2" class="main div-border" style="height:400px; background-color: white; border-radius: 3px 3px 3px 3px;"></div>
        </div>
        <div class="col-lg-6  mb-3">
            <div id="ch3" class="main div-border" style="height:400px; background-color: white; border-radius: 3px 3px 3px 3px;"></div>
        </div>
        <div class="col-lg-6  mb-3">
            <div id="ch4" class="main div-border" style="height:400px; background-color: white; border-radius: 3px 3px 3px 3px;"></div>
        </div>

     </div>



    </div>




    <!-- Bootstrap Datepicker JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js" defer></script>
   
  </body>


</html>
